<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
    <style>
        .parent {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            height: 150px;
            width: 150px;
            background-color:darkslategray;
            margin: auto;
            /*automatically gets center from left and right*/
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="circle"></div>
    </div>

</body>

</html>
