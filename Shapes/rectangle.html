<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <style>
        .parent {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle {
            height: 150px;
            width: 300px;
            background-color: lightcoral;
            margin: auto;
            /*automatically gets center from left and right*/
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="rectangle"></div>
    </div>

</body>

</html>
